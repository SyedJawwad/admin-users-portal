<div class="container">
    <div class="row m-3">
      <div class="col-6">
        <form>
          <div class="mb-3">
            <label class="form-label">Name</label>
          <input type="text" class="form-control" placeholder="name" name="name"
          [(ngModel)]="personObj.name">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com" 
            aria-describedby="emailHelp" name="email" [(ngModel)]="personObj.email">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="text" class="form-control" id="exampleInputPassword1" 
            [(ngModel)]="personObj.password">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="button" class="btn btn-success btn-lg" name="save" 
          (click)="saveData()">{{this.selectedIndex === -1 ? 'Save' : 'Update'}}</button>
          
          
        </form>
          
  
      </div>
    </div>
    <div class="row" *ngFor="let x of personList,let i= index">
      <div class="col-12 mb-4 flex-row d-flex h-100 w-100">
        
        <p>{{i+1}}</p>
        <p>{{x.name}}</p>
        <p>{{x.email}}</p>
        <p>{{x.password}}</p>
        <div class="row">
          <button class="btn btn-danger  col-6" type="button"
          (click)="deleteList(i)">Delete</button>
          <button class="btn btn-primary  col-5 mx-1" type="button"
          (click)="editList(i)">Edit</button>
        </div>
      </div>
    </div>
  </div>
