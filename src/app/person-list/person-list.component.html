<div class="row" *ngFor="let x of personList,let i= index">
  <div class="col-12 mb-4 flex-row d-flex h-100 w-100">

    <p>{{i+1}}</p>
    <p>{{x.name}}</p>
    <p>{{x.email}}</p>
    <p>{{x.password}}</p>
    <div class="row">
      <button *ngIf="securityService.userType == userTypeEnum.Admin" class="btn btn-danger  col-6" type="button"
        (click)="deleteList(i)">Delete</button>
      <button *ngIf="securityService.userType == userTypeEnum.Admin" class="btn btn-primary  col-5 mx-1" type="button"
        (click)="editList(i)">Edit</button>
    </div>
  </div>
</div>

    <p ngIf="userData"></p>

<div class="container contact">
  <div class="row">
    <div class="col-md-3">
      <div class="contact-info">
        <img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image" />
        <h2>Contact Us</h2>
        <h4>We would love to hear from you !</h4>
      </div>
    </div>
    <div class="col-md-9">
      <div class="contact-form">
        <div class="form-group">
          <label class="control-label col-sm-2" for="fname">First Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname"
              [(ngModel)]="personObj.name">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="lname">Last Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Email:</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
              [(ngModel)]="personObj.email">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="comment">Comment:</label>
          <div class="col-sm-10">
            <textarea class="form-control" rows="5" id="comment" [(ngModel)]="personObj.password"></textarea>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default" (click)="saveData()">{{this.selectedIndex === -1 ? 'Save' :
              'Update'}}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
